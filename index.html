<!DOCTYPE html>
<html lang="en">
    <head>    
        <title>Cat Photo App</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
        <section>
            <h1>CatPhotoApp</h1>
            <h2>Cat Photos</h2>
            <p>Click here to view more <a href="https://freecatphotoapp.com/">cat photos</a></p>
            <a href="https://freecatphotoapp.com/"><img src="./images/relaxing-cat.jpeg" alt="Relaxing Cat"></a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
                <img src="./images/lasagna.jpeg" alt="Lasagna">
            </figure>
        </section>
        <section>
            <h3>Top 3 things cats hate</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                <img src="./images/cats.jpeg" alt="Cats looking around">
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked value="indoor">Outdoor</label>
                    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Indoor</label>
                </fieldset>
                <fieldset>
                    <legend>What's your cat's personality?</legend>
                    <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
                    <input id="lazy" type="checkbox" name="personality" value="lazy" checked> <label for="loving">Lazy</label>
                    <input id="energetic" type="checkbox" name="personality" value="energetic" checked> <label for="energetic">Energetic</label>
                </fieldset>
            </form>
        </section>
    </main>
    </body>
    <footer>

    </footer>
</html>
